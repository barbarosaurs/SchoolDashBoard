
<div class="card flex justify-content-center">
    <p-accordion >
        <p-accordionTab header="Students">
            @for (student of data.students; track student.id) {
                <div 
                    class="pi pi-user cardName" 
                    style="font-size: 1.5rem" 
                    (click)="personData.changePerson(student.id, 'student')"
                    [ngClass]="{'cardNameActive': personData.currentId===student.id && personData.currentPersonRole==='student' } ">
                    {{student.firstName}}
                    {{student.lastName}}
                </div>
                <br>
            } @empty{
                <i class="pi pi-user" style="font-size: 1rem"> </i>
            }
        </p-accordionTab>
        <p-accordionTab header="Teachers">
            @for (student of data.teachers; track student.id) {
                <div 
                    class="pi pi-user cardName" 
                    style="font-size: 1.5rem" 
                    (click)="personData.changePerson(student.id, 'teacher')"
                    [ngClass]="{'cardNameActive': personData.currentId===student.id && personData.currentPersonRole==='teacher' } ">
                    {{student.firstName}}
                    {{student.lastName}}
                </div>
                <br>
            } @empty{
                <i class="pi pi-user" style="font-size: 1rem"> </i>
            }
        </p-accordionTab>
    </p-accordion>
</div>
